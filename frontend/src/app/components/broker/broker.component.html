<p class="placeholder-glow" *ngIf="isLoading">
  <span class="placeholder col-12"></span>
  <span class="placeholder col-12"></span>
  <span class="placeholder col-8"></span>
</p>
<div class="row"  *ngIf="!isLoading">
  <ul class="nav nav-tabs" id="profileTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="overview-tab" data-bs-toggle="tab"
              data-bs-target="#overview" type="button" role="tab"
              aria-controls="overview" aria-selected="true">
        <i class="bi bi-gear"></i> Configurations
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="projects-tab" data-bs-toggle="tab"
              data-bs-target="#logs" type="button" role="tab"
              aria-controls="logs" aria-selected="false">
        <i class="bi bi-file-earmark-text"></i> Logs
      </button>
    </li>
  </ul>

  <div class="tab-content border border-top-0 p-3" id="profileTabsContent">
    <form>
      <div class="mb-3 row">
        <label for="table-filtering-search" class="col-xs-3 col-sm-auto col-form-label">Search:</label>
        <div class="col-xs-3 col-sm-auto">
          <input id="table-filtering-search" class="form-control" type="text" [formControl]="filter" />
        </div>
      </div>
    </form>

    <div class="tab-pane fade show active" id="overview" role="tabpanel" aria-labelledby="overview-tab" tabindex="0">
      <div class="table-responsive">
        <table class="table">
          <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col" class="text-truncate">Value</th>
            <th scope="col" class="text-center"></th>
          </tr>
          </thead>
          <tbody>
          @for (config of brokerConfig; track config.name; let i = $index) {
            <tr>
              <th scope="row" class="text-s">{{config.name}} <a data-name="${name}" href="#" data-bs-toggle="modal" data-bs-target="#documentationModal" (click)="documentationMod(i)" ><i class="bi bi-question-circle opacity-75 cursor-pointer" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Check Documentation"></i></a></th>
              <td class="text-truncate text-s">
                <span *ngIf="!config.sensitive">{{config.value}}</span>
                <span *ngIf="config.sensitive">******** <i  class="bi bi-eye-slash text-danger"></i></span>
              </td>
              <td class="text-center">
                <i *ngIf="!config.readOnly" class="bi bi-pencil-square opacity-75 cursor-pointer"></i>
              </td>
            </tr>
          }
          </tbody>
        </table>
      </div>
    </div>

    <div class="tab-pane fade" id="logs" role="tabpanel" aria-labelledby="logs-tab" tabindex="0">
      <div class="alert alert-warning" role="alert">
        This Service is Not Enabled!
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="documentationModal" tabindex="-1" aria-labelledby="documentationModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="documentationModalLabel">Documentation</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="documentationBody" [innerHTML]="documentation">
      </div>
    </div>
  </div>
</div>

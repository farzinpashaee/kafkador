<p class="placeholder-glow" *ngIf="flags.get('getClusterLoading')">
  <span class="placeholder col-12"></span>
  <span class="placeholder col-12"></span>
  <span class="placeholder col-8"></span>
</p>
<div class="view-element" id="clusterDetailsView" *ngIf="!flags.get('getClusterLoading')">
  <div class="row align-items-start">
    <div class="col-12 col-md-12 col-lg-12">
      <div class="card card-top-widget">
        <div class="card-body text-white d-flex">
          <div class="flex-grow-1">
            <h5 class="card-title">{{cluster.name}}</h5>
            <p class="card-text text-s">
              Brokers: {{cluster.brokers.length}} <br/>
              Controller: {{cluster.controller.host}} <br/>
              Cluster ID: {{cluster.id}}
            </p>
          </div>
          <div class="ms-auto chart-container-medium" >
            <ngx-charts-bar-vertical
              *ngIf="activeConnection?.agentEnabled"
              [results]="data"
              [scheme]="cartTopWidgetWhiteScheme"
              [xAxis]="false"
              [gradient]="true"
              [yAxis]="false" class="chart-full-size" >
            </ngx-charts-bar-vertical>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <h5>Brokers</h5>
    <p class="text-s">List of Brokers that are member of this cluster</p>
    <div class="table-responsive">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">Host</th>
          <th scope="col">Port</th>
          <th scope="col">Size (KB)</th>
          <th scope="col">Hash</th>
          <th></th>
        </tr>
        </thead>
        <tbody id="clusterBrokers">
          <tr *ngFor="let broker of cluster.brokers" routerLink="/broker/{{broker.id}}" class="cursor-pointer">
            <th scope="row">{{broker.id}}</th>
            <td>
              <span class="badge bg-dark"> <a class="badge-link">{{broker.host}}</a></span>
            </td>
            <td>{{broker.port}}</td>
            <td>{{broker.size}}</td>
            <td>{{broker.hash}}</td>
            <td><i class="bi bi-three-dots"></i></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

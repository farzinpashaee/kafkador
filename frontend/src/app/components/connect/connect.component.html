<div class="min-vh-100 d-flex align-items-center justify-content-center">
  <div class="container connect-container">
    <div class="row">
      <h1 class="logo">
        <img src="/images/logo-shape-v1.svg" class="logo-image-connect">
        Kafkador
      </h1>
    </div>
    <div class="row text-center">
      <h4>Connect to Cluster</h4>
      <p class="text-gray-500">
        Or connect to another one by <a href="#" data-bs-toggle="modal" data-bs-target="#addClusterModal">Adding New Cluster</a>
      </p>
    </div>
    <div class="row" id="connection">
      <div *ngFor="let conn of connections">
        <div class="card m-1">
          <div class="card-body">
            <h5>{{ conn.name }}</h5>
            <span class="text-gray-500">{{ conn.host }}:{{ conn.port }}</span>
            <button class="btn btn-primary connect float-end" type="button" (click)="connect(conn.id)">
              Connect
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="row text-center footer">
      <p>Version 0.0.0 - Â© 2025 CodeStreamLab Inc.</p>
    </div>
  </div>
</div>


<!-- Add Cluster -->
<div class="modal fade" id="addClusterModal" tabindex="-1" aria-labelledby="addClusterModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add New Cluster</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input [(ngModel)]="newConnection.name" type="text" class="form-control" id="name" placeholder="Cluster Name">
        </div>
        <div class="mb-3">
          <label for="host" class="form-label">Host</label>
          <input [(ngModel)]="newConnection.host" type="text" class="form-control" id="host" placeholder="e.g. 127.0.0.1">
        </div>
        <div class="mb-3">
          <label for="port" class="form-label">Port</label>
          <input [(ngModel)]="newConnection.port" type="text" class="form-control" id="port" placeholder="e.g. 9092">
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="addConnection()"><i class="bi bi-floppy"></i>&nbsp; Save Cluster</button>
      </div>
    </div>
  </div>
</div>

<div class="min-vh-100 d-flex align-items-center justify-content-center">
  <div class="container connect-container">
    <div class="row">
      <h1 class="logo">
        <img src="/images/logo-shape-v1.svg" class="logo-image-connect">
        Kafkador
      </h1>
    </div>
    <div class="row text-center mt-2">
      <h5>Connect to Cluster</h5>
      <p class="text-gray-500">
        Or add another one by <a href="#" (click)="clearForm()" data-bs-toggle="modal" data-bs-target="#addClusterModal">Adding New Cluster</a>
      </p>
    </div>
    <div class="row" id="connection">
      <div *ngFor="let conn of connections">
        <div class="card m-1">
          <div class="card-body">
            <h5>{{ conn.name }}</h5>
            <span class="text-gray-500">{{ conn.host }}:{{ conn.port }}</span>
            <button class="btn btn-primary connect float-end" type="button" (click)="connect(conn.id)">
              Connect
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="row text-center footer">
      <p>Version 0.0.0 - Â© 2025 <a target="_blank" href="https://codestreamlab.com">CodeStreamLab Inc.</a></p>
    </div>
  </div>
</div>


<!-- Add Cluster -->
<div class="modal fade" id="addClusterModal" tabindex="-1" aria-labelledby="addClusterModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">

        <div class="mb-3">
          <label for="name" class="form-label">Cluster Name:</label>
          <input required [(ngModel)]="newConnection.name" type="text" class="form-control" id="name" placeholder="Cluster Name">
        </div>
        <div class="mb-3">
          <label for="host" class="form-label">Host Address:</label>
          <input required [(ngModel)]="newConnection.host" type="text" class="form-control" id="host" placeholder="e.g. 127.0.0.1">
        </div>
        <div class="mb-3">
          <label for="port" class="form-label">Port Number:</label>
          <input required [(ngModel)]="newConnection.port" type="number" class="form-control" id="port" placeholder="e.g. 9092">
        </div>

        <div *ngIf="newConnectionError" [innerHTML]="newConnectionError" class="alert alert-danger" role="alert">
        </div>

      </div>
      <div class="modal-footer">
        <button *ngIf="!newConnectionLoading" type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
        <button *ngIf="!newConnectionLoading" type="button" class="btn btn-primary" (click)="addConnection()">Connect & Save</button>
        <div *ngIf="newConnectionLoading">
          <div class="spinner-border spinner-border-sm" role="status">
            <span class="visually-hidden">Loading...</span>
          </div> Connecting...&nbsp;
        </div>
      </div>
    </div>
  </div>
</div>

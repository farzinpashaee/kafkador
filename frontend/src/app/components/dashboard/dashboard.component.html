<div class="row align-items-start">
    <div class="col-12 col-md-12 col-lg-4">
      <div class="card card-top-widget">
        <div class="card-body text-white d-flex">
          <div class="flex-grow-1">
            <h5 class="card-title">Cluster</h5>
            <p class="card-text">
              Brokers: 3 <br/>
              Controller: 192.168.2.139
            </p>
          </div>
          <div class="ms-auto" style="max-width: 30%; height:80px">
            <ngx-charts-bar-vertical
              [results]="data"
              [scheme]="cartTopWidgetWhiteScheme"
              [xAxis]="false"
              [gradient]="true"
              [yAxis]="false" style="width:100%; height:100%;" >
            </ngx-charts-bar-vertical>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-12 col-lg-4">
      <div class="card card-top-widget">
        <div class="card-body text-white d-flex">
          <div class="flex-grow-1">
            <h5 class="card-title">Topics</h5>
            <p class="card-text">
              Topics: 232 <br/>
              Average Msp: 113
            </p>
          </div>
          <div class="ms-auto" style="max-width: 30%;: 30%; height:80px">
            <ngx-charts-bar-vertical
              [results]="data2"
              [scheme]="cartTopWidgetWhiteScheme"
              [xAxis]="false"
              [gradient]="true"
              [yAxis]="false" style="height:100%; width:100%;">
            </ngx-charts-bar-vertical>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-12 col-lg-4">
      <div class="card card-top-widget">
        <div class="card-body text-white d-flex">
          <div class="flex-grow-1">
            <h5 class="card-title">Consumers</h5>
            <p class="card-text">
              Consumer Groups: 7 <br/>
              Average Lpc: 11
            </p>
          </div>
          <div class="ms-auto" style="max-width: 30%;: 30%; height:80px">
            <ngx-charts-bar-vertical
              [results]="data3"
              [scheme]="cartTopWidgetWhiteScheme"
              [xAxis]="false"
              [gradient]="true"
              [yAxis]="false" style="height:100%; width:100%;">
            </ngx-charts-bar-vertical>
          </div>
        </div>
      </div>
    </div>
</div>
<div class="row mt-5">
  <div class="col-12 col-md-6 col-lg-8" style=" min-height:400px">
    <ngx-charts-area-chart
      [results]="data4"
      [scheme]="mainChartPrimarySchema"
      [xAxis]="true"
      [yAxis]="false"
      [legend]="false"
      [showXAxisLabel]="false"
      [showYAxisLabel]="false"
      [gradient]="true"
      [xAxisTickFormatting]="formatXAxis"
      style="width:100%; height:100%;">
    </ngx-charts-area-chart>
  </div>
  <div class="col-12 col-md-6 col-lg-4">
    <h5><i class="bi bi-bell"></i>&nbsp; Alerts:</h5>
    <div class="list-group">
      @for (alert of alerts; track alert.title; let i = $index) {
      <a href="#" class="list-group-item list-group-item-action danger" aria-current="true">
        <div class="d-flex w-100 justify-content-between">
          <h6 class="mb-1">{{alert.description}}</h6>
          <small>{{alert.formattedTime}}</small>
        </div>
        <small><span class="badge text-bg-danger">High</span> Action Required: {{alert.action}}</small>
      </a>
      }

    </div>
  </div>
</div>

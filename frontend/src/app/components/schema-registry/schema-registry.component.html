<p class="placeholder-glow" *ngIf="isLoading">
  <span class="placeholder col-12"></span>
  <span class="placeholder col-12"></span>
  <span class="placeholder col-8"></span>
</p>
<div class="view-element" *ngIf="!isLoading">
  <div class="row mt-4">
    <div class="alert alert-warning d-flex" role="alert" *ngIf="!schemaRegistry.configured">
      <div class="me-auto">
        Schema Registry configuration is not set!
      </div>
      <button type="button" class="btn btn-sm btn-warning ms-auto">Config Now</button>
    </div>
    <div class="table-responsive" *ngIf="schemaRegistry.configured">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">Subject Name</th>
        </tr>
        </thead>
        <tbody >
        <tr *ngFor="let schema of schemaRegistry.subjects">
          <th scope="row">
              <span class="badge bg-dark">
                <a routerLink="/subject/{{schema.name}}" routerLinkActive="active" class="badge-link">{{schema.name}}</a>
              </span>
          </th>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="views/fragments/templates :: head"></head>
<body>
<div th:replace="views/fragments/templates :: header"></div>
<div class="container-fluid">
  <div class="row">
    <div th:replace="views/fragments/menu :: menu"></div>
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content min-vh-100">
      <div th:replace="views/fragments/templates :: title"></div>
      <p class="placeholder-glow" id="clusterDetailsLoading">
        <span class="placeholder col-12"></span>
        <span class="placeholder col-12"></span>
        <span class="placeholder col-8"></span>
      </p>
      <div class="row">
        <div class="ui middle aligned divided list" id="topics">
        </div>
      </div>
    </main>
  </div>
</div>

<div class="view-element" id="topicsItemView">
<div class="item"><i class="clipboard list icon"></i><div class="content"><div class="header">${name}</div></div></div>
</div>
<div th:replace="views/fragments/templates :: scripts"></div>
<script>
$(document).ready(function(){
  getTopics(function(topics){
    renderView($("#topics"),$("#topicsItemView"),topics);
  });
});
</script>
</body>
</html>
